<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>Pomodoro</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="themes.css" />
    <script type="text/javascript" src="pomodoro.js"></script>
  </head>

  <body class="pomodoro" onload="preLoad()">
    <div id="positive-message">Focus Up!</div>
    <div id="timer-module">
      <button type="button" id="timer" onclick="changeTimerType()"></button>
      <div id="controls">
        <img id="start-btn" src="assets/play_button.png" onclick="startTimer()"/>
        <img id="stop-btn" src="assets/stop_button.png" onclick="stopTimer()"/>
      </div>
    </div>
  </body>
</html>
